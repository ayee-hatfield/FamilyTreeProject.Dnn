<div class="dnnForm" data-bind="dialog: {
                                        buttons: [{
                                            text: resx.cancel,
                                            click: cancel,
                                            class: 'dnnSecondaryAction'
                                        }, {
                                            text: resx.save,
                                            click: saveIndividual,
                                            class: 'dnnPrimaryAction'
                                        }],
                                        close: close,
                                        dialogClass: 'dnnFormPopup ftpDialog',
                                        height: 475,
                                        isOpen: isVisible,
                                        modal: true,
                                        resizable: false,
                                        title: dialogTitle,
                                        widget, widget,
                                        width: 600,
                                    }">
    <div class="dnnFormMessage dnnFormInfo" data-bind="text: message"></div>
    <div>
        <label data-bind="text: resx.firstName"></label>
        <input type="text" data-bind="value: firstName" />
    </div>
    <div>
        <label data-bind="text: resx.lastName"></label>
        <input type="text" data-bind="value: lastName" />
    </div>
    <div>
        <label data-bind="text: resx.sex"></label>
        <div>
            <input type="radio" value="Male" data-bind="checked: sex"/><span data-bind="text: resx.male"></span>
            <input type="radio" value="Female" data-bind="checked: sex" /><span data-bind="text: resx.female"></span>
            <input type="radio" value="Unknown" data-bind="checked: sex" /><span data-bind="text: resx.unknown"></span>
        </div>
    </div>
</div>
